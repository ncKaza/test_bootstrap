<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
        <div class="container">
        <p class="bg-gradient bg-primary text-white">bg-primary</p>
        <p class="bg-gradient bg-secondary text-white">bg-secondary</p>
        <p class="bg-gradient bg-success text-white">bg-success</p>
        <p class="bg-gradient bg-danger text-white">bg-danger</p>
        <p class="bg-gradient bg-warning text-white">bg-warning</p>
        <p class="bg-gradient bg-info">bg-info</p>
        <p class="bg-gradient bg-light text-primary">bg-light</p>
    </div>
    <div class="container">
        <p class="bg-danger">opacité a 100%</p>
        <p class="bg-danger bg-opacity-75">opacité a 75%</p>
        <p class="bg-danger bg-opacity-50">opacité a 50%</p>
        <p class="bg-danger bg-opacity-25">opacité a 25%</p>
        <p class="bg-danger bg-opacity-10">opacité a 10%</p>
    </div>
</body>
</html>
